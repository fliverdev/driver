name: driver
description: The Fliver Driver app
version: 1.0.4+6

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^0.12.9
  cupertino_icons: ^0.1.2
  firebase_analytics: ^5.0.11
  flare_flutter: ^1.6.2
  fluster: ^1.1.2
  flutter_cache_manager: ^1.1.1
  flutter_local_notifications: ^1.1.2
  flutter_offline: ^0.2.4
  geolocator: ^5.1.5
  google_maps_flutter: ^0.5.21
  provider: ^3.1.0
  share: ^0.6.3+5
  shared_preferences: ^0.5.3
  uuid: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3

flutter_icons:
  android: 'launcher_icon'
  image_path_android: 'assets/icon/icon-legacy.png'
  adaptive_icon_foreground: 'assets/icon/icon-adaptive.png'
  adaptive_icon_background: '#eceff1'

  ios: true
  image_path_ios: 'assets/icon/icon-ios.png'

flutter:
  uses-material-design: true

  assets:
     - assets/credits/
     - assets/flare/
     - assets/logo/
     - assets/other/

  fonts:
    - family: AvenirNextRounded
      fonts:
        - asset: assets/fonts/AvenirNextRounded/AvenirNextRounded-Medium.ttf
